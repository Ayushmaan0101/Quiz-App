<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= -1.0">
    <link rel="shortcut icon" href="images/quiz.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body class="bg-slate-900 flex justify-center items-center">
    <div id="container" class="bg-white text-center w-[450px] h-[500px] rounded-xl shadow-2xl">
        <p class="font-semibold text-2xl bg-slate-900 text-white p-2 rounded-t-lg border">Quiz App</p>
        <p id="QuestionCount" class="mt-2">Question: 1/10</p>
        <p id="Question" class="mt-3 font-medium text-sky-950 mx-3"></p>
        <div id="Options" class=" text-start mt-10 mb-28">
            <p id="1" class="mb-3 p-2 mx-3 rounded-md bg-slate-200 hover:bg-slate-300"></p>
            <p id="2" class="mb-3 p-2 mx-3 rounded-md bg-slate-200 hover:bg-slate-300"></p>
            <p id="3" class="mb-3 p-2 mx-3 rounded-md bg-slate-200 hover:bg-slate-300"></p>
            <p id="4" class="mb-3 p-2 mx-3 rounded-md bg-slate-200 hover:bg-slate-300"></p>
        </div>
            <p id="Timer"class="py-2 bg-yellow-400 text-white rounded-b-lg"></p>
        </div>
    </div>
    <div id="scoreboard" class="bg-white w-96 h-auto text-center hidden">
        <p class="bg-slate-900 text-white font-semibold text-2xl border mb-5">Scoreboard</p>
        <div id="score" class="flex justify-between mb-5 mx-5">
            <p id="correctcount" class="bg-green-300 px-2 py-2 rounded"></p>
            <p id="incorrectcount" class="bg-red-300 px-2 py-2 rounded"></p>
            <p id="unattemptedcount" class="bg-slate-300 px-2 py-2 rounded"></p>
        </div>
        <video id="Meme" src="" autoplay loop></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
